name: simplelinux build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison texinfo gawk wget xz-utils

      - name: Run build script
        run: ./build.sh

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: toolchain
          path: /tools
